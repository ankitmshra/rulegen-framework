{% extends 'base.html' %}
{% load static %}
{% load react_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% react_asset 'main.css' %}">
{% endblock %}

{% block content %}
<div id="root">
    <!-- React app will be rendered here -->
    <div class="flex justify-center items-center h-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        <p class="ml-3 text-gray-700">Loading application...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% react_asset 'main.js' %}"></script>
{% endblock %}
